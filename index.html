<!DOCTYPE html>
<html>
<head>
  <title>Teste CSV</title>
</head>
<body>
  <h2>Conte√∫do do CSV:</h2>
  <pre id="saida">Carregando...</pre>

  <script>
    async function testarCSV() {
      try {
        const url = "https://docs.google.com/spreadsheets/d/e/2PACX-1vRxUhwhNg1vw0pCTgym2Oo_5BzF_2vjOcHV--TbmY24_fjKq1Egyu2CN92V8Bo-P7ug-VmTGNPLY5N3/pub?output=csv";
        const resposta = await fetch(url);
        const texto = await resposta.text();
        document.getElementById("saida").innerText = texto;
      } catch (erro) {
        document.getElementById("saida").innerText = "Erro ao carregar: " + erro;
        console.error(erro);
      }
    }

    testarCSV();
  </script>
</body>
</html>
